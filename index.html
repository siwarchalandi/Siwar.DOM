<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
        <link rel="icon" href="icon.jpeg" type="image/x-icon"/>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Store</h1>
        </header>


        <section class="container content-section">
            <h2 class="section-header">“On juge l'arbre à ses fruits.” </h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">KIWI</span>
                    <img class="shop-item-image" src="kiwi.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> BANANE</span>
                    <img class="shop-item-image" src="banane.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">LE FRUIT DE LA PASSION </span>
                    <img class="shop-item-image" src="Le fruit de la passion.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$40.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ORANGE</span>
                    <img class="shop-item-image" src="orange.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        



        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"> 
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
    
        </section>
        
        <footer class="main-footer">
          <div class="container main-footer-container">
              <h3 class="band-name">Soyez persévérants. Les efforts ne sont jamais sans fruits.</h3>
          </div>
         <hr id="hr">
          <div class="last01">   &copy; copyright 2021  <br>
              This site is made by Siwaro la princesse 
          </div>
      </footer>*
  

    </body>
</html>
